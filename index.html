<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrine of Melodies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Yuji+Syuku&family=Material+Symbols+Outlined&display=swap">
    <style>
        :root {
            --bg-start: #1e293b;
            --bg-end: #0f172a;
            --text-main: #e2e8f0;
            --text-header: #f8fafc;
            --accent-red: #f87171;
            --border-color: #475569;
            --panel-bg: rgba(26, 32, 44, 0.85);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Kiwi Maru', serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-main);
            overflow: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Yuji Syuku', serif;
            color: var(--text-header);
        }

        /* Canvases */
        .fixed-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Main Layout */
        .shrine-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px var(--shadow-color);
            transition: all 0.5s ease;
        }

        .music-container {
            max-width: 1200px;
            height: calc(100vh - 4rem);
            margin: 2rem auto;
        }

        /* Player Styles */
        #player-cover-art {
            transition: transform 0.5s ease-in-out;
        }

        #player-cover-art.playing {
            transform: scale(1.05);
        }

        .progress-bar-bg {
            background-color: var(--border-color);
        }

        .progress-bar-fg {
            background-color: var(--accent-red);
        }

        /* List Styles */
        .list-item {
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .list-item:hover {
            background-color: rgba(248, 113, 113, 0.1);
        }

        .playlist-item.active {
            background-color: rgba(248, 113, 113, 0.2);
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 50;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay-panel {
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .overlay:not(.hidden) .overlay-panel {
            transform: scale(1);
        }

        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
        }

        /* Custom Scrollbar */
        #playlist::-webkit-scrollbar,
        #library-list::-webkit-scrollbar {
            width: 8px;
        }

        #playlist::-webkit-scrollbar-track,
        #library-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        #playlist::-webkit-scrollbar-thumb,
        #library-list::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        #playlist::-webkit-scrollbar-thumb:hover,
        #library-list::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-red);
        }
    </style>
</head>

<body class="theme-night">

    <!-- Background Canvases -->
    <canvas id="barrier-canvas" class="fixed-canvas"></canvas>
    <canvas id="effects-canvas" class="fixed-canvas"></canvas>
    <audio id="audio-player"></audio>

    <!-- Main Music Player Container -->
    <main class="music-container shrine-panel grid md:grid-cols-2 lg:grid-cols-5 gap-8 p-4 md:p-8">
        <!-- Player UI -->
        <div class="lg:col-span-2 flex flex-col items-center justify-center p-4">
            <h1 class="text-2xl mb-4 font-['Yuji_Syuku']">Shrine of Melodies</h1>
            <img id="player-cover-art" src="https://placehold.co/400x400/0f172a/f8fafc?text=Hakurei+Shrine"
                alt="Album Art" class="w-full max-w-[300px] aspect-square rounded-lg shadow-lg mb-4">
            <h2 id="player-title" class="text-2xl font-bold text-center">Select a Song</h2>
            <p id="player-artist" class="text-md text-gray-400 mb-6">...</p>

            <div class="w-full max-w-[300px]">
                <div class="flex justify-between text-xs text-gray-400">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div id="progress-container" class="w-full h-2 rounded-full progress-bar-bg cursor-pointer mt-1 mb-4">
                    <div id="progress-bar" class="h-2 rounded-full progress-bar-fg" style="width: 0%;"></div>
                </div>
            </div>

            <div class="flex items-center space-x-6">
                <button id="prev-btn" class="text-3xl text-gray-400 hover:text-white transition"><svg
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m16 7l-7 5l7 5zm-7 5V7H7v10h2z"></path>
                    </svg></button>
                <button id="play-pause-btn"
                    class="w-16 h-16 rounded-full bg-red-500/20 text-4xl flex items-center justify-center text-[var(--accent-red)] hover:bg-red-500/30 transition">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M8 5.14v14l11-7z"></path>
                    </svg>
                    <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 24 24">
                        <path fill="currentColor" d="M6 19h4V5H6zm8-14v14h4V5z"></path>
                    </svg>
                </button>
                <button id="next-btn" class="text-3xl text-gray-400 hover:text-white transition"><svg
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7 7v10l7-5zm9 5V7h-2v10h2z"></path>
                    </svg></button>
            </div>
        </div>

        <!-- Playlist -->
        <div class="lg:col-span-3 flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h2 class="text-xl">Current Playlist</h2>
                <button id="library-btn"
                    class="px-4 py-2 text-sm bg-red-500/20 rounded-lg hover:bg-red-500/30 transition text-[var(--accent-red)]">Library</button>
            </div>
            <div id="playlist" class="flex-grow overflow-y-auto pr-2 min-h-0">
                <!-- Playlist songs will be injected here -->
            </div>
        </div>
    </main>

    <!-- Library Overlay -->
    <div id="library-overlay" class="overlay hidden">
        <div class="overlay-panel shrine-panel w-full max-w-2xl p-6 flex flex-col" style="height: 80vh;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl">Song Library</h2>
                <button id="close-library-btn"
                    class="px-4 py-2 text-sm rounded-lg hover:bg-gray-500/20 transition">Close</button>
            </div>
            <div id="library-list" class="flex-grow overflow-y-auto pr-2 mb-4">
                <!-- Library songs will be injected here -->
            </div>
            <button id="open-upload-btn"
                class="w-full px-6 py-3 text-sm bg-[var(--accent-red)] text-white rounded-lg hover:bg-opacity-80 transition">Upload
                New Song</button>
        </div>
    </div>

    <!-- Upload Overlay -->
    <div id="upload-overlay" class="overlay hidden">
        <div id="upload-form" class="overlay-panel shrine-panel w-full max-w-md p-8">
            <h2 class="text-2xl mb-6 text-center">Add a New Melody</h2>
            <form id="add-song-form">
                <div class="mb-4">
                    <label for="song-title" class="block mb-2 text-sm">Song Title</label>
                    <input type="text" id="song-title" class="form-input w-full p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="song-artist" class="block mb-2 text-sm">Artist / Origin</label>
                    <input type="text" id="song-artist" class="form-input w-full p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="cover-url" class="block mb-2 text-sm">Cover Image URL</label>
                    <input type="url" id="cover-url" class="form-input w-full p-2 rounded" required>
                </div>
                <div class="mb-6">
                    <label for="audio-url" class="block mb-2 text-sm">Audio File URL</label>
                    <input type="url" id="audio-url" class="form-input w-full p-2 rounded" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-upload"
                        class="px-4 py-2 text-sm rounded-lg hover:bg-gray-500/20 transition">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 text-sm bg-[var(--accent-red)] text-white rounded-lg hover:bg-opacity-80 transition">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Background Effects (omitted for brevity) ---
            const effectsCanvas = document.getElementById("effects-canvas"), etx = effectsCanvas.getContext("2d"), barrierCanvas = document.getElementById("barrier-canvas"), btx = barrierCanvas.getContext("2d"); let particles = [], barrierLines = []; function resizeAll() { effectsCanvas.width = barrierCanvas.width = window.innerWidth, effectsCanvas.height = barrierCanvas.height = window.innerHeight } window.addEventListener("resize", resizeAll), resizeAll(); class Particle { constructor(t, e, i, s, n, a, h, l = 0) { this.x = t, this.y = e, this.color = i, this.size = s, this.life = n, this.initialLife = n, this.vx = a, this.vy = h, this.gravity = l } update() { this.vy += this.gravity, this.x += this.vx, this.y += this.vy, this.life-- } draw(t) { const e = this.life / this.initialLife; t.globalAlpha = e, t.fillStyle = this.color, t.beginPath(), t.arc(this.x, this.y, this.size, 0, 2 * Math.PI), t.fill(), t.globalAlpha = 1 } } class BarrierLine { constructor() { this.y = Math.random() * window.innerHeight, this.speed = .2 + Math.random() * .5, this.opacity = .05 + Math.random() * .1 } update() { this.y -= this.speed, this.y < 0 && (this.y = window.innerHeight) } draw(t) { t.strokeStyle = `rgba(248, 113, 113, ${this.opacity})`, t.lineWidth = 1, t.beginPath(), t.moveTo(0, this.y), t.lineTo(window.innerWidth, this.y), t.stroke() } } for (let t = 0; t < 50; t++)barrierLines.push(new BarrierLine); let weatherState = 1; setInterval(() => { weatherState = (weatherState + 1) % 3 }, 2e4); function animate() { etx.clearRect(0, 0, effectsCanvas.width, effectsCanvas.height), btx.clearRect(0, 0, barrierCanvas.width, barrierCanvas.height), barrierLines.forEach(t => { t.update(), t.draw(btx) }), 1 === weatherState && Math.random() > .3 ? particles.push(new Particle(Math.random() * window.innerWidth, -10, "#bfdbfe", 1, 100, 0, 10, .1)) : 2 === weatherState && Math.random() > .3 && particles.push(new Particle(Math.random() * window.innerWidth, -10, "#e2e8f0", 2 * Math.random() + 1, 200, Math.random() - .5, .8, 0)); for (let t = particles.length - 1; t >= 0; t--)particles[t].update(), particles[t].draw(etx), particles[t].life <= 0 && particles.splice(t, 1); requestAnimationFrame(animate) } animate();

            // --- Music Player Logic ---
            const audioPlayer = document.getElementById('audio-player');
            const coverArt = document.getElementById('player-cover-art');
            const titleEl = document.getElementById('player-title');
            const artistEl = document.getElementById('player-artist');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const playlistEl = document.getElementById('playlist');
            const libraryListEl = document.getElementById('library-list');

            let libraryMusic = [
                { id: 1, title: '青いミレン、蒼いナミダ', artist: 'Butaotome', coverUrl: 'http://34.79.6.219/musicstream/004/cover.jpg', audioUrl: 'http://34.79.6.219/musicstream/004/004.mp3' }

            ];
            let playlistMusic = [libraryMusic[0]]; // Start with a default playlist

            let currentTrackIndex = 0;
            let isPlaying = false;

            function formatTime(seconds) { /* Omitted for brevity */ const m = Math.floor(seconds / 60), s = Math.floor(seconds % 60); return `${m}:${s.toString().padStart(2, "0")}` }

            function loadTrack(index) {
                if (playlistMusic.length === 0) return;
                const track = playlistMusic[index];
                coverArt.src = track.coverUrl;
                titleEl.textContent = track.title;
                artistEl.textContent = track.artist;
                audioPlayer.src = track.audioUrl;

                audioPlayer.onloadedmetadata = () => { durationEl.textContent = formatTime(audioPlayer.duration); };

                document.querySelectorAll('.playlist-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
                currentTrackIndex = index;
            }

            function playTrack() {
                if (playlistMusic.length === 0) return;
                isPlaying = true;
                audioPlayer.play().catch(e => console.error("Audio play failed:", e));
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                coverArt.classList.add('playing');
            }

            function pauseTrack() {
                isPlaying = false;
                audioPlayer.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                coverArt.classList.remove('playing');
            }

            function renderPlaylist() {
                playlistEl.innerHTML = '';
                if (playlistMusic.length === 0) {
                    playlistEl.innerHTML = `<p class="text-gray-400 text-center p-4">Playlist is empty. Add songs from the Library.</p>`;
                    titleEl.textContent = "Playlist Empty";
                    artistEl.textContent = "...";
                    coverArt.src = "https://placehold.co/400x400/0f172a/f8fafc?text=Hakurei+Shrine";
                    return;
                }
                playlistMusic.forEach((song, index) => {
                    const div = document.createElement('div');
                    div.className = 'playlist-item list-item flex items-center p-3 cursor-pointer';
                    div.dataset.index = index;
                    div.innerHTML = `
                    <div class="flex-grow flex items_baseline gap-2">
                        <div class="flex-shrink-0">
                            <img src="${song.coverUrl}" alt="${song.title}" class="w-12 h-12 rounded-md mr-4">
                        </div>
                        <div class="flex-grow">
                            <p class="font-bold text-white">${song.title}</p>
                            <p class="text-sm text-gray-400">${song.artist}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <button class="add-to-playlist-btn text-2xl text-gray-400 hover:text-[var(--accent-red)] transition p-2">
                                <span class="material-symbols-outlined">more_vert</span>
                            </button>
                        </div>
                    </div>
                    `;
                    div.addEventListener('click', () => { loadTrack(index); playTrack(); });
                    playlistEl.appendChild(div);
                });
            }

            function renderLibrary() {
                libraryListEl.innerHTML = '';
                libraryMusic.forEach((song, index) => {
                    const div = document.createElement('div');
                    div.className = 'list-item flex items-center p-3';
                    div.dataset.id = song.id;
                    div.innerHTML = `
                    <div class="flex-grow flex items_baseline gap-2">
                        <div class="flex-shrink-0">
                            <img src="${song.coverUrl}" alt="${song.title}" class="w-12 h-12 rounded-md mr-4">
                        </div>
                        <div class="flex-grow">
                            <p class="font-bold text-white">${song.title}</p>
                            <p class="text-sm text-gray-400">${song.artist}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <button class="add-to-playlist-btn text-2xl text-gray-400 hover:text-[var(--accent-red)] transition p-2">+</button>
                        </div>
                        </div>
                            `;

                    const addButton = div.querySelector('.add-to-playlist-btn');
                    addButton.addEventListener('click', () => {
                        const songExists = playlistMusic.some(pSong => pSong.id === song.id);
                        if (!songExists) {
                            playlistMusic.push(song);
                            renderPlaylist();
                            if (playlistMusic.length === 1) loadTrack(0);
                            addButton.textContent = '✓';
                            addButton.classList.add('text-green-400');
                            setTimeout(() => {
                                addButton.textContent = '+';
                                addButton.classList.remove('text-green-400');
                            }, 1500);
                        }
                    });
                    libraryListEl.appendChild(div);
                });
            }

            playPauseBtn.addEventListener('click', () => { if (isPlaying) pauseTrack(); else playTrack(); });

            nextBtn.addEventListener('click', () => {
                if (playlistMusic.length === 0) return;
                currentTrackIndex = (currentTrackIndex + 1) % playlistMusic.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            });

            prevBtn.addEventListener('click', () => {
                if (playlistMusic.length === 0) return;
                currentTrackIndex = (currentTrackIndex - 1 + playlistMusic.length) % playlistMusic.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            });

            audioPlayer.addEventListener('timeupdate', () => { /* Omitted for brevity */ const p = (audioPlayer.currentTime / audioPlayer.duration) * 100; progressBar.style.width = `${p}%`, currentTimeEl.textContent = formatTime(audioPlayer.currentTime) });
            progressContainer.addEventListener('click', (e) => { /* Omitted for brevity */ const t = progressContainer.clientWidth, i = e.offsetX; audioPlayer.duration && (audioPlayer.currentTime = i / t * audioPlayer.duration) });
            audioPlayer.addEventListener('ended', () => { nextBtn.click(); });

            // --- Overlay Logic ---
            const uploadOverlay = document.getElementById('upload-overlay');
            const libraryOverlay = document.getElementById('library-overlay');
            const libraryBtn = document.getElementById('library-btn');
            const closeLibraryBtn = document.getElementById('close-library-btn');
            const openUploadBtn = document.getElementById('open-upload-btn');
            const cancelUploadBtn = document.getElementById('cancel-upload');
            const addSongForm = document.getElementById('add-song-form');

            libraryBtn.addEventListener('click', () => libraryOverlay.classList.remove('hidden'));
            closeLibraryBtn.addEventListener('click', () => libraryOverlay.classList.add('hidden'));
            openUploadBtn.addEventListener('click', () => {
                libraryOverlay.classList.add('hidden');
                uploadOverlay.classList.remove('hidden');
            });
            cancelUploadBtn.addEventListener('click', () => uploadOverlay.classList.add('hidden'));

            [libraryOverlay, uploadOverlay].forEach(overlay => {
                overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.classList.add('hidden'); });
            });

            addSongForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newSong = {
                    id: libraryMusic.length > 0 ? Math.max(...libraryMusic.map(s => s.id)) + 1 : 1,
                    title: document.getElementById('song-title').value,
                    artist: document.getElementById('song-artist').value,
                    coverUrl: document.getElementById('cover-url').value,
                    audioUrl: document.getElementById('audio-url').value,
                };
                libraryMusic.push(newSong);
                renderLibrary();
                addSongForm.reset();
                uploadOverlay.classList.add('hidden');
            });

            // Initial Load
            renderPlaylist();
            renderLibrary();
            loadTrack(0);
        });
    </script>
</body>

</html>
