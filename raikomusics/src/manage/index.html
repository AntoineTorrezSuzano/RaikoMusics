<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Melodies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Yuji+Syuku&family=Material+Symbols+Outlined&display=swap">

</head>

<body class="theme-night">
    <!-- Background Canvas -->
    <canvas id="barrier-canvas" class="fixed-canvas"></canvas>

    <main class="max-w-4xl mx-auto p-4 md:p-8 h-screen">
        <div class="shrine-panel p-6 md:p-8 h-full flex flex-col">
            <div class="flex justify-between items-center mb-6 flex-shrink-0">
                <h1 class="text-3xl">Manage Melodies</h1>
                <a href="index.html"
                    class="px-4 py-2 text-sm bg-red-500/20 rounded-lg hover:bg-red-500/30 transition text-[var(--accent-red)]">Back
                    to Player</a>
            </div>

            <div id="music-list-container" class="flex-grow space-y-2 overflow-y-auto pr-2">
                <!-- Music list will be injected here -->
                <p id="loading-message" class="text-center text-gray-400">Loading library...</p>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast-notification"></div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="overlay hidden">
        <div class="shrine-panel w-full max-w-sm p-8 text-center">
            <h2 class="text-xl mb-4">Are you sure?</h2>
            <p id="delete-modal-message" class="text-gray-400 mb-6">This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn"
                    class="px-6 py-2 text-sm rounded-lg hover:bg-gray-500/20 transition">Cancel</button>
                <button id="confirm-delete-btn"
                    class="px-6 py-2 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Delete</button>
            </div>
        </div>
    </div>

</body>

</html>
