<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiko Musics</title>
</head>

<body class="theme-night">
  <!-- Background Canvases -->
  <canvas id="barrier-canvas" class="fixed-canvas"></canvas>
  <canvas id="effects-canvas" class="fixed-canvas"></canvas>
  <audio id="audio-player"></audio>

  <!-- Main Music Player Container -->
  <main class="music-container shrine-panel grid md:grid-cols-2 lg:grid-cols-5 gap-8 p-4 md:p-8">
    <a href="http://34.79.6.219/manage.html" id="manage-btn" class="absolute top-4 left-4 px-4 py-2 bg-slate-700/50 text-white rounded-lg 
               hover:bg-slate-600/70 transition-all opacity-0 hover:opacity-100 z-10">
      Manage
    </a>
    <!-- Player UI -->
    <div class="lg:col-span-2 flex flex-col items-center justify-center p-4">
      <h1 class="text-2xl mb-4 font-['Yuji_Syuku']">Shrine of Melodies</h1>
      <img id="player-cover-art" src="https://placehold.co/400x400/0f172a/f8fafc?text=Hakurei+Shrine" alt="Album Art"
        class="w-full max-w-[300px] aspect-square rounded-lg shadow-lg mb-4">
      <h2 id="player-title" class="text-2xl font-bold text-center">Select a Song</h2>
      <p id="player-artist" class="text-md text-gray-400 mb-6">...</p>

      <div class="w-full max-w-[300px]">
        <div class="flex justify-between text-xs text-gray-400">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div id="progress-container" class="w-full h-2 rounded-full progress-bar-bg cursor-pointer mt-1 mb-4">
          <div id="progress-bar" class="h-2 rounded-full progress-bar-fg" style="width: 0%;"></div>
        </div>
      </div>

      <div class="flex items-center space-x-6">
        <button id="prev-btn" class="text-3xl text-gray-400 hover:text-white transition"><svg
            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="m16 7l-7 5l7 5zm-7 5V7H7v10h2z"></path>
          </svg></button>
        <button id="play-pause-btn"
          class="w-16 h-16 rounded-full bg-red-500/20 text-4xl flex items-center justify-center text-[var(--accent-red)] hover:bg-red-500/30 transition">
          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8 5.14v14l11-7z"></path>
          </svg>
          <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
            viewBox="0 0 24 24">
            <path fill="currentColor" d="M6 19h4V5H6zm8-14v14h4V5z"></path>
          </svg>
        </button>
        <button id="next-btn" class="text-3xl text-gray-400 hover:text-white transition"><svg
            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7 7v10l7-5zm9 5V7h-2v10h2z"></path>
          </svg></button>
      </div>
    </div>

    <!-- Playlist -->
    <div class="lg:col-span-3 flex flex-col overflow-hidden">
      <div class="flex justify-between items-center mb-4 flex-shrink-0">
        <h2 class="text-xl">Current Playlist</h2>
        <button id="library-btn"
          class="px-4 py-2 text-sm bg-red-500/20 rounded-lg hover:bg-red-500/30 transition text-[var(--accent-red)]">Library</button>
      </div>
      <div id="playlist" class="flex-grow overflow-y-auto pr-2 min-h-0">
        <!-- Playlist songs will be injected here -->
      </div>
    </div>
  </main>

  <!-- Library Overlay -->
  <div id="library-overlay" class="overlay hidden">
    <div class="overlay-panel shrine-panel w-full max-w-2xl p-6 flex flex-col" style="height: 80vh;">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl">Song Library</h2>
        <button id="close-library-btn"
          class="px-4 py-2 text-sm rounded-lg hover:bg-gray-500/20 transition">Close</button>
      </div>
      <div id="library-list" class="flex-grow overflow-y-auto pr-2 mb-4">
        <!-- Library songs will be injected here -->
      </div>
      <button id="open-upload-btn"
        class="w-full px-6 py-3 text-sm bg-[var(--accent-red)] text-white rounded-lg hover:bg-opacity-80 transition">Upload
        New Song</button>
    </div>
  </div>

  <!-- Upload Overlay -->
  <div id="upload-overlay" class="overlay hidden">
    <div id="upload-form-container" class="overlay-panel shrine-panel w-full max-w-md p-8">
      <h2 class="text-2xl mb-6 text-center">Add a New Melody</h2>
      <form id="add-song-form">
        <div class="mb-4">
          <label for="song-title" class="block mb-2 text-sm">Song Title</label>
          <input type="text" id="song-title" class="form-input w-full p-2 rounded" required>
        </div>
        <div class="mb-4">
          <label for="song-artist" class="block mb-2 text-sm">Artist / Origin</label>
          <input type="text" id="song-artist" class="form-input w-full p-2 rounded" required>
        </div>
        <div class="mb-4">
          <label for="cover-file" class="block mb-2 text-sm">Cover Image</label>
          <input type="file" id="cover-file" class="form-input w-full p-1 rounded" required
            accept="image/jpeg, image/png, image/webp">
        </div>
        <div class="mb-6">
          <label for="audio-file" class="block mb-2 text-sm">Audio File</label>
          <input type="file" id="audio-file" class="form-input w-full p-1 rounded" required accept="audio/mpeg">
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="cancel-upload"
            class="px-4 py-2 text-sm rounded-lg hover:bg-gray-500/20 transition">Cancel</button>
          <button type="submit"
            class="px-6 py-2 text-sm bg-[var(--accent-red)] text-white rounded-lg hover:bg-opacity-80 transition">Add</button>
        </div>
      </form>
      <!-- Upload Progress Indicator -->
      <div id="upload-progress-container" class="mt-4 hidden">
        <p id="upload-status-message" class="text-sm text-center mb-2">Uploading...</p>
        <div class="w-full h-2 rounded-full progress-bar-bg">
          <div id="upload-progress-bar" class="h-2 rounded-full progress-bar-fg"
            style="width: 0%; transition: width 0.3s ease;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Playlist Item Context Menu -->
  <div id="playlist-context-menu"
    class="hidden absolute z-50 bg-slate-900 border border-slate-700 rounded-lg shadow-xl p-2 text-sm">
    <button id="remove-from-playlist-btn"
      class="w-full text-left px-3 py-1.5 hover:bg-red-500/20 rounded-md text-red-400">Remove from
      playlist</button>
  </div>


</body>

</html>
